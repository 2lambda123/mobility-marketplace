lsi: false
safe: true

source: .

title: "Transit Store - California Integrated Mobility"
description: Lorem Ipsum Dolor Sit Amet

baseurl: ""
url: https://cal-itp-transit-store.netlify.app

timezone: America/Los_Angeles

collections_dir: content
collections:
  actions:
    output: false
  categories:
    output: true
    permalink: /:title
  posts:
    output: true
    permalink: /articles/:year/:month/:title

defaults:
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - bin
  - docker-compose.yml
  - netlify.toml
  - README.md
  - submodules
