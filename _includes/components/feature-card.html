{% assign cat = site.categories | find: "ref_id", include.ref_id %}

{% if cat %}

<div class="card feature">
  <img class="card-img-top" src="{{ cat.header_graphic | absolute_url }}" alt="Category illustration">
  <div class="card-body">
    <h2 class="card-title">{{ cat.title }}</h2>
    <p class="card-text">{{ cat.description }}</p>
    <p class="card-text">
      <a href="{{ cat.url | absolute_url }}" class="btn btn-primary">Read More</a>
    </p>
  </div>
</div>

{% endif %}
