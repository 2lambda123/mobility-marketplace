{% assign cat = site.categories | find: "ref_id", include.ref_id %}

{% if cat %}

{% assign classes = "card, category, image" | split: "," | push: include.class | compact %}

<div class="{{ classes | join: " " }}">
  <img class="card-img-top" src="{{ cat.header_graphic | absolute_url }}" alt="Graphic illustration for {{ cat.title }}">
  <div class="card-body">
    <h2 class="card-title">{{ cat.title }}</h2>
    <p class="card-text">{{ cat.description }}</p>
    <p class="card-text">
      <a href="{{ cat.url }}" class="btn btn-primary">{{ include.button_text | default: "Read more" }}</a>
    </p>
  </div>
</div>

{% endif %}
