{% assign action = site.actions | find: "ref_id", include.ref_id %}

{% if action %}

{% assign classes = "action-tile" | split: "," | push: include.class | compact %}

<a class="{{ classes | join: " " }}" href="{{ action.href }}" target="{{ action.target }}">
  <div class="card-body">
    {% include components/cards/title.html
        title=action.title
        heading_level=include.heading_level %}
    {{ action.content }}
  </div>
</a>

{% endif %}
