{% assign classes = "hero,row,image" | split: "," | push: include.class | compact %}

<div class="hero-wrapper container">
  <div class="{{ classes | join: " " }}">
    <div class="text">
      <h1 class="font-weight-bold">{{ include.headline }}</h1>
      {% if include.content %}
      <div class="lead">{{ include.content }}</div>
      {% endif %}
    </div>
    <div class="image">
      <img src="{{ include.image }}" alt="Hero image" />
    </div>
  </div>
</div>
