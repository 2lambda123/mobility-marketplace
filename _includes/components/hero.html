{% assign classes = "hero,row" | split: "," | push: include.class | compact %}

<div class="hero-wrapper container-md">
  <div class="{{ classes | join: " " }}">
    <div class="col-md-5 order-md-2">
      <img src="{{ include.graphic }}" alt="Hero graphic" />
    </div>
    <div class="col-md-7 order-md-1">
      <h1 class="font-weight-bold">{{ include.headline }}</h1>
      <div class="lead">{{ include.content }}</div>
    </div>
  </div>
</div>
