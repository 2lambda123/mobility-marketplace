{% assign article = site.posts | find: "ref_id", include.ref_id %}

{% if article %}

<article class="card article">
  <div class="card-body">
    {% include components/date-badge.html date=article.date href=article.url stretch=true %}
    <h2 class="card-title">{{ article.title }}</h2>
    <p class="card-text">{{ article.description }}</p>
  </div>
</article>

{% endif %}
