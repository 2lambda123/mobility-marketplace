<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} by {% endif %}{{ site.title | escape}}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html strip_newlines | truncate: 400 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else%}{{'/assets/images/logo-lg.svg' | absolute_url }}{% endif %}" />

  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape}}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html strip_newlines | truncate: 400 }}{% else %}{{ site.description }}{% endif %}" />

  <link href="https://fonts.googleapis.com/css?family=Proxima+Nova:400,500,700|Raleway:500,600,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ 'favicon.ico' | absolute_url }}" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.3.1.min.js" type="text/javascript"></script>

  {% include scripts/scripts.html scripts=include.scripts %}
</head>
