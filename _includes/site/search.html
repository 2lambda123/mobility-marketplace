<div class="container">
  <form id="Search" class="pos-rel" action="#">
    <span class="sr-only" id="SearchInput">Site Search</span>

    <input type="text" id="q" name="q" aria-labelledby="SearchInput" placeholder="Search this website"
      class="height-50 p-x-sm w-100 search-textfield form-control">

    <button type="submit" class="pos-abs gsc-search-button top-0 width-50 height-50 border-0 bg-transparent">
      <span class="ca-gov-icon-search font-size-30" aria-hidden="true"></span>
      <span class="sr-only">Submit</span>
    </button>

    <div class="width-50 height-50 close-search-btn">
      <button class="close-search gsc-clear-button width-50 height-50 border-0 bg-transparent pos-rel" type="reset">
        <span class="sr-only">Close Search</span>
        <span class="ca-gov-icon-close-mark" aria-hidden="true"></span>
      </button>
    </div>
  </form>
</div>
