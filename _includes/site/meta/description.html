{% capture description %}
  {% if page.description %}
    {{ page.description | strip_html strip_newlines | truncate: 400 }}
  {% else %}
    {{ site.data.meta.description | default: site.description }}
  {% endif %}
{% endcapture %}

<meta property="og:description" content="{{ description | strip }}" />
<meta name="description" content="{{ description | strip }}" />
