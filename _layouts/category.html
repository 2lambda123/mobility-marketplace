---
layout: default
---
<article class="category">
  <main>
    <h1>{{ page.title }}</h1>
    {{ content }}
    {% if page.action %}
        <span class="btn btn-standout">Action!</span>
    {% endif %}
  </main>

  <aside>
    <img src="{{ page.header_graphic }}" alt="{{ page.title }} header graphic" />
  </aside>

  <aside>
    <h2>Recent Articles</h2>
  </aside>
</div>
