---
layout: default
---

<div class="row">
    <div class="col-md-8">
        <h1>{{ page.title }}</h1>

        {{ content }}

        {% if page.action %}
            <strong>Action!</strong>
        {% endif %}
    </div>
    <div class="col-md-4">
        <img src="{{ page.header_graphic | absolute_url }}" alt="{{ page.title }} header graphic" />
    </div>
</div>
