backend:
  name: git-gateway
  branch: master

media_folder: "assets/uploads"

collections:
  - name: "actions"
    label: "Calls to Action"
    label_singular: "Call to Action"
    folder: "content/_actions"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Action text", name: "text", widget: "string"}
      - {label: "Action URL", name: "url", widget: "string"}
      - {
          label: "Body",
          name: "body",
          widget: "markdown",
          required: false,
          editorComponents: ["image"]
        }
      - {label: "Unique ID", name: "ref_id", widget: "shortid", hint: "Automatically generated"}

  - name: "categories"
    label: "Categories"
    label_singular: "Category"
    folder: "content/_categories"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "category"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Header graphic", name: "header_graphic", widget: "image"}
      - {
          label: "Call to Action",
          name: "action",
          widget: "relation",
          collection: "actions",
          valueField: "ref_id",
          searchFields: ["title", "text", "body"],
          displayFields: ["title"]
        }
      - {
          label: "Body",
          name: "body",
          widget: "markdown",
          editorComponents: ["image"]
        }
      - {label: "Unique ID", name: "ref_id", widget: "shortid", hint: "Automatically generated"}

  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "Homepage"
        name: "homepage"
        file: "content/index.md"
        fields:
        - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
        - {label: "Permalink", name: "permalink", widget: "hidden", default: "/"}
        - {
            label: "Title",
            name: "title",
            widget: "string",
            hint: "E.g. for the browser tab or a social share; will be combined with the site title."
          }
        - {label: "Body", name: "body", widget: "markdown"}

  - name: "navigation"
    label: "Navigation"
    editor:
      preview: false
    files:
      - label: "Main navigation"
        name: "nav_main"
        file: "_data/nav_main.yml"
        fields:
          - label: "Navigation items"
            label_singular: "Navigation item"
            name: "items"
            widget: "list"
            fields:
              - {label: Text, name: text, widget: string}
              - {label: Url, name: url, widget: string}

      - label: "Footer navigation"
        name: "nav_footer"
        file: "_data/nav_footer.yml"
        fields:
          - label: "Navigation items"
            label_singular: "Navigation item"
            name: "items"
            widget: "list"
            fields:
              - {label: Text, name: text, widget: string}
              - {label: Url, name: url, widget: string}
